<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="baitap8.css">
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="bg-white">
        <h2 class="mb-4">Payment</h2>
        <form>
            <div class="mb-3">
                <div class="form1">
                    <input type="radio" name="gender" checked>
                    <label for="male">Credit card</label><br>
                    <input type="radio" name="gender">
                    <label for="female">Debit card</label><br>
                    <input type="radio" name="gender">
                    <label for="female">Paypal</label>
                </div>
            </div>
            <div class="form2 row">
                <div class="col-md-6 mb-3">
                    <label for="name">Name on card</label>
                    <input type="text" class="form-control">
                    <div class="a">Full name as displayed on card</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="card-number">Credit card number</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form3 row">
                <div class="form-group col-md-6">
                    <label for="expiration">Expiration</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <hr class="mb-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Continue to checkout</button>
        </form>
    </div>
</body>

</html>
